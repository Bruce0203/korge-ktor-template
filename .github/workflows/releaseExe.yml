name: Release .exe

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Release .exe
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: set properties value of server
        run: |
          setProperty(){
            awk -v pat="^$1=" -v value="$1=$2" '{ if ($0 ~ pat) print value; else print $0; }' $3 > $3.tmp
            mv $3.tmp $3
          }
          setProperty "server" "${{ env.url }}" "gradle.properties"
          setProperty "version" "v0.0.${{github.run_number}}" "gradle.properties"
      - run: git tag ${{github.run_number}}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Buid JS bundle
        run: |
          ./gradlew :client:linkReleaseExecutableMingwX64

      - name: Build
        run: cargo build --release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: client/build
          tag: ${{ github.ref }}
          overwrite: true
